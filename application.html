<body>
<form>
 <h1 style="text-align: center;">application form</h1>

 <input id="name" type="text" placeholder="enter your name">

 <input id="DOB" type="date">

 <input id="age" type="number" placeholder="enter your age"><br>

 <select id="gender">
    <option value="male">male</option>
    <option value="female">female</option>
    <option value="other">other</option>
 </select>

 <label for="radio">range</label><br>

 <input type="checkbox" id="programing language" value="java">java
 <input type="checkbox" id="programing language" value="ruby">ruby
 <input type="checkbox" id="programing language" value="python">python<br>
 <label for="password">password:</label>
 <input id="password" type="text" placeholder="password">
 <label for="confirm password">confirm password:</label>
 <input id="confirm password" type="text" placeholder="confirm password"><br>
 file<input type="file"><br>
 colour<input type="color"><br>
