<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Popup Animation - Raunak</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #0b0c10;
      overflow: hidden;
      margin: 0;
      font-family: "Poppins", sans-serif;
    }

    /* Heart shape */
    .heart {
      position: relative;
      width: 120px;
      height: 100px;
      background: red;
      transform: rotate(-45deg);
      animation: beat 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 120px;
      height: 100px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -60px;
      left: 0;
    }

    .heart::after {
      left: 60px;
      top: 0;
    }

    /* Beating animation */
    @keyframes beat {
      0%, 100% {
        transform: rotate(-45deg) scale(1);
      }
      50% {
        transform: rotate(-45deg) scale(1.2);
      }
    }

    /* Name that pops up */
    .name {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 50%);
      color: white;
      font-size: 2rem;
      font-weight: bold;
      opacity: 0;
      animation: popup 3s ease-in-out infinite;
      text-shadow: 0 0 10px #ff6699, 0 0 20px #ff99cc;
    }

    @keyframes popup {
      0%, 20% {
        transform: translate(-50%, 50%) scale(0);
        opacity: 0;
      }
      40% {
        transform: translate(-50%, -20%) scale(1.2);
        opacity: 1;
      }
      60% {
        transform: translate(-50%, -30%) scale(1);
        opacity: 1;
      }
      80%, 100% {
        transform: translate(-50%, 50%) scale(0);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="heart">
    <div class="name">Raunak</div>
  </div>
</body>
</html>
