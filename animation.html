        .box img{
    /* width: 200px; Use the actual width of the inner div */
    height: 400px;
    /* background-color: aqua; */
    position: absolute;
    bottom: 8.7%;
    /* Start position needs to be defined if using left/right */
    left: 0; 
    animation: moving-tom 3s infinite linear;
}

@keyframes moving-tom{
    0% {
        /* Start at the far left edge */
        transform: translateX(0);
    }
    100% {
        /* Move 100% across the viewport minus the width of the element itself */
        transform: translateX(calc(100vw - 200px));
    }
}
